name: ğŸš€ Despliegue del Sistema de Ventas

on:
  push:
    branches:
      - main  # Se ejecuta cada vez que hagas push a la rama main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1ï¸âƒ£ - Descargar el cÃ³digo del repositorio
      - name: ğŸ“¦ Checkout del cÃ³digo
        uses: actions/checkout@v3

      # Paso 2ï¸âƒ£ - Configurar Node (solo si tu sitio usa dependencias npm)
      # Si tu proyecto es HTML puro, puedes omitir este bloque.
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Paso 3ï¸âƒ£ - Instalar dependencias (opcional si tienes un package.json)
      - name: ğŸ“¥ Instalar dependencias
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # Paso 4ï¸âƒ£ - Construir proyecto (si tienes build)
      - name: ğŸ—ï¸ Construir el proyecto
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No hay script de build, continuando..."
          fi

      # Paso 5ï¸âƒ£ - Desplegar a GitHub Pages
      - name: ğŸš€ Desplegar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Si usas build
          # Si tu proyecto es HTML puro sin build, usa:
          # publish_dir: ./